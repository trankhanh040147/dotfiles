include ~/.config/omarchy/current/theme/kitty.conf

# Font
font_family JetBrainsMono Nerd Font
bold_italic_font auto
font_size        9.0

# Window
window_padding_width 14
hide_window_decorations yes
confirm_os_window_close 0

# Keybindings
map ctrl+insert copy_to_clipboard
map shift+insert paste_from_clipboard
map ctrl+c    copy_or_interrupt
# Search: omit window id so kitten targets the window that had focus (fixes popup closing immediately)
map ctrl+f   launch --location=hsplit --allow-remote-control kitty +kitten search.py
map kitty_mod+f   launch --location=hsplit --allow-remote-control kitty +kitten search.py
map page_up    scroll_page_up
map page_down    scroll_page_down
map ctrl+plus  change_font_size all +1
map ctrl+equal  change_font_size all +1
map ctrl+minus  change_font_size all -1
map ctrl+0 change_font_size all 0

# Allow remote access
allow_remote_control yes

# Aesthetics (cursor from end4: beam, blink, trail)
cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink_interval 0.5
cursor_trail 3
cursor_trail_decay 0.1 0.4
cursor_trail_start_threshold 2
shell_integration no-cursor
enable_audio_bell no

# Minimal Tab bar styling
tab_bar_edge                bottom
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}
